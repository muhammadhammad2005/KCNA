apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
  namespace: web-apps
  labels:
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: nginx:1.21
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: app2-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app2-html
  namespace: web-apps
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Application 2</title>
        <style>
            body { font-family: Arial, sans-serif; background-color: #f3e5f5; text-align: center; padding: 50px; }
            h1 { color: #7b1fa2; }
        </style>
    </head>
    <body>
        <h1>Welcome to Application 2</h1>
        <p>This is the second application served via Ingress path-based routing.</p>
        <p>Path: /app2</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
  namespace: web-apps
spec:
  selector:
    app: app2
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
