<!DOCTYPE html>
<html>
<head>
    <title>Stand-Alone Web Service</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            color: #1f2933;
        }

        .status {
            padding: 15px;
            background: #e6f4ea;
            border-left: 4px solid #2ecc71;
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            row-gap: 10px;
            margin-top: 20px;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stand-Alone Web Service</h1>

        <div class="status">
            Service status: Running
        </div>

        <div class="grid">
            <div class="label">Environment</div>
            <div>Production (Lab)</div>

            <div class="label">Service Type</div>
            <div>NodePort</div>

            <div class="label">Replicas</div>
            <div>Multiple (via Deployment)</div>

            <div class="label">Pod Hostname</div>
            <div id="hostname">Loading...</div>

            <div class="label">Response Time</div>
            <div id="time">Loading...</div>
        </div>

        <div class="footer">
            Kubernetes Lab 10 â€“ Stand-Alone Application Deployment
        </div>
    </div>

    <script>
        const start = performance.now();

        document.getElementById('hostname').textContent = window.location.hostname;

        const end = performance.now();
        document.getElementById('time').textContent = Math.round(end - start) + " ms";
    </script>
</body>
</html>
