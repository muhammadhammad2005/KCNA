apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-metrics
  template:
    metadata:
      labels:
        app: custom-metrics
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 9113
          name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: custom-metrics-service
  labels:
    app: custom-metrics
spec:
  selector:
    app: custom-metrics
  ports:
  - port: 9113
    name: metrics
